<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="/css/main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <header class="header-container">

        <div class="logo">
            <img src="./img/Logo.png" alt="Elite Thech Store">
        </div>

        <div class="search">
            <input id="searcher" type="text" placeholder="Buscar ..">
        </div>

        <div class="social">

            <a href="#">
                <ion-icon name="logo-facebook" class="icons"></ion-icon>
            </a>

            <a href="#">
                <ion-icon name="logo-instagram" class="icons"></ion-icon>
            </a>

            <a href="#">
                <ion-icon name="logo-tiktok" class="icons"></ion-icon>
            </a>

        </div>

    </header>
    
    <main class="main-container">

        <section class="section-wrapper">

            <h1>Toda La Tecnolog√≠a</h1>
            <h2>A Un Click De Distancia</h2>

            <div class="button">
                <button id="button-products" type="button"><span></span>Ver Productos Ahora</button>
            </div>

        </section>

    </main>

    <footer class="footer-container">

        <section class="section-brand">

            <div class="brand-track">
            
                <div class="brand-slide">
                    <img class="img-brand" src="./img/MarcaNvidia.png" height="50" width="150" alt="MarcaNvidia">
                </div>

                <div class="brand-slide">
                    <img class="img-brand" src="./img/MarcaRyzen.png" height="50" width="150" alt="MarcaRyzen">
                </div>

                <div class="brand-slide">
                    <img class="img-brand" src="./img/MarcaNvidia.png" height="50" width="150" alt="MarcaNvidia">
                </div>
                
                <div class="brand-slide">
                    <img class="img-brand" src="./img/MarcaRyzen.png" height="50" width="150" alt="MarcaRyzen">
                </div>

            </div>

        </section>

    </footer>


    <script type="module" src="./js/main.js"></script>
    
</body>
</html>
